<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<svg style="width:250px; margin:0 auto;" viewBox="0,0,250,250">
		<circle id="por" cx="125" cy="125" r="122" stroke="red" fill="none" stroke-width="3" stroke-linecap="round">
		</circle>
	</svg>
	<div id="por" deg="123" bg="red"></div>
	</main>

	<style>
		svg {
			background-color: rgb(142, 164, 164);
			transform: rotate(-90deg);
		}

		#por {
			--length: calc(122 * 2 * 3.1415926);
			stroke-dasharray: var(--length);
			stroke-dashoffset: var(--length);
			animation: 2s myani infinite;
			transition: all 2s;
			--tyy: 120;
		}



		@keyframes myani {
			to {
				stroke-dashoffset: 0;
			}
		}
	</style>
</body>

</html>
